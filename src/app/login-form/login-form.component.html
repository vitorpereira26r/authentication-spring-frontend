<div class="row justify-content-center mt-4">
    <div class="col-4">
        <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login" (click)="onLoginTab()">
                    Login
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register" (click)="onRegisterTab()">
                    Register
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
                    <div class="form-outline mb-4">
                        <input type="login" class="form-control" id="loginName" name="login" [(ngModel)]="login"/>
                        <label for="loginName" class="form-label">Username</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" class="form-control" id="loginPassword" name="password" [(ngModel)]="password"/>
                        <label for="loginPassword" class="form-label">Password</label>
                    </div>
                    <button class="btn btn-primary btn-block mb4" type="submit">Sign In</button>
                </form>
            </div>
            <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName"/>
                        <label for="firstName" class="form-label">First Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName"/>
                        <label for="lastName" class="form-label">Last Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="login" class="form-control" id="login" name="login" [(ngModel)]="login"/>
                        <label for="login" class="form-label">UserName</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"/>
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <button class="btn btn-primary btn-block mb4" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
