<div class="row justify-content-center mt-4">
    <div class="col-4">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
            <div class="form-outline mb-4">
                <input type="login" class="form-control" id="loginName" name="login" [(ngModel)]="login"/>
                <label for="loginName" class="form-label">Username</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" class="form-control" id="loginPassword" name="password" [(ngModel)]="password"/>
                <label for="loginPassword" class="form-label">Password</label>
            </div>
            <button class="btn btn-primary btn-block mb4" type="submit">Sign In</button>
        </form>
    </div>
</div>
